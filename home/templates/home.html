<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: rgb(207, 207, 210);">
    <main>
        <div class="container d-flex flex-column">
            <br><br>
            <h1 class="text-center">Previsão do tempo</h1>
            <br><br>
            <form action="{% url 'tempo' %}" method="POST" class="d-flex align-items-center flex-sm-row flex-column"> {% csrf_token %}
                <input class="form-control-lg" type="text" placeholder="digite o nome da cidade" name="cidade">
                <input class="btn btn-dark btn-lg mt-sm-0 mt-2" type="submit" value="Buscar">
            </form>
        </div>
       
    </main>
    <footer>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p class="text-center" style="font-weight: bold;">Desenvolvido por Martins - 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
