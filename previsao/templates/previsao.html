<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: rgb(207, 207, 210);">
    <br>
    <h1 class="text-center">Resultado da Busca</h1>
    <br>
    <div class="mx-5">
        <a class="text-dark text-decoration-none fs-4" style="font-weight: bold;" href="{% url 'home' %}">Voltar</a>
    </div>
    <br><br>
    <div class="container text-center" >
        <div style="border-radius: 20px;">
            <div class="row" >
                <div class="col-10 col-md-3 mx-auto text-white p-3" style="background-color: black; border-radius: 10px; box-shadow: 2px 6px 12px rgba(31, 30, 30, 0.5);">
                    <p class="text-start">{{ cidade }}</p>
                    <img src="{{ icone_img }}" alt="" style="width: 20%;">
                    {{ temperatura }}ºC - {{ descricao }}
                    <br><br>
                    
                    <div>
                        <div class="text-start">Min: {{ temperatura_minima }}ºC</div>
                        <br>
                        <div class="text-start">Max: {{ temperatura_maxima }}ºC</div>
                        <br>
                        <div class="text-start">Pressão Atmosférica de: {{ pressao }}(hPa)</div>
                        <br>
                        <div class="text-start">Umidade do Ar de: {{ umidade }}%</div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
